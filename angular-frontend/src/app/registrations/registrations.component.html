<div class="container">
  <div class="reglist">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Country</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let registration of registrations; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ registration.firstName }}</td>
          <td>{{ registration.lastName }}</td>
          <td>{{ registration.email }}</td>
          <td>{{ registration.country }}</td>
          <td>
            <button type="button" class="btn btn-info" (click)="onEdit(i)">Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-right">
      <button type="submit" class="btn btn-primary" (click)="onNew()">New</button>
    </div>
  </div>
  <br>
  <div class="regentry" *ngIf="showNew">
    <form (ngSubmit)="onSave()">
      <div class="form-group row">
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput type="text" [(ngModel)]="regModel.firstName" name="firstName">
        </mat-form-field>
      </div>
      <div class="form-group row">
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" [(ngModel)]="regModel.lastName" name="lastName">
        </mat-form-field>
      </div>
      <div class="form-group row">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="regModel.email" name="email">
        </mat-form-field>
      </div>
      <div class="form-group row">
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="regModel.password" name="password">
      </mat-form-field>
      </div>
      <div class="form-group row">
        <mat-form-field appearance="fill">
          <mat-label>Country</mat-label>
          <mat-select>
            <mat-option value="country" *ngFor="let country of countries" (click)="onChangeCountry(country)">{{country}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <button mat-stroked-button color="primary" type="submit" style="margin-right: 10px;">{{submitType}}</button>

      <button mat-stroked-button color="warn" type="submit" (click)="onCancel()">Cancel</button>

    </form>
  </div>
</div>
